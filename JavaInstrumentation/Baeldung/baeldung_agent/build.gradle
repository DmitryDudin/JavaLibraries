plugins {
    id 'java'
}

group 'ua.com.javatraining'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

//    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
//    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
//    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha5'

// Javassist
//    implementation group: 'javassist', name: 'javassist', version: '3.12.1.GA'
//    testImplementation group: 'javassist', name: 'javassist', version: '3.12.1.GA'
    implementation group: 'org.javassist', name: 'javassist', version: '3.28.0-GA'
    testImplementation group: 'org.javassist', name: 'javassist', version: '3.28.0-GA'

//ASM, a very small and fast Java bytecode manipulation framework
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.1'
    testImplementation group: 'org.ow2.asm', name: 'asm', version: '9.1'
    implementation group: 'org.ow2.asm', name: 'asm-util', version: '9.1'
    testImplementation group: 'org.ow2.asm', name: 'asm-util', version: '9.1'

//lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

//https://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies
//https://docs.gradle.org/current/userguide/working_with_files.html#sec:creating_uber_jar_example
tasks.register('uberJar', Jar) {
    manifest {
        attributes(
                "Agent-Class": "ua.com.javatraining.MyInstrumentationAgent",
                "Can-Redefine-Classes": true,
                "Can-Retransform-Classes": true,
                "Premain-Class": "ua.com.javatraining.MyInstrumentationAgent"
        )
    }
    archiveClassifier = 'uber'
    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}